<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lista</title>
	<script src="C:\Users\paul_\OneDrive\Escritorio\Mi sitio web\js\lista.js"></script>
	<link rel="stylesheet" type="text/css" href="C:\Users\paul_\OneDrive\Escritorio\Mi sitio web\css\estilo.css">
</head>
<body>
	<div class="principal">
		<div class="wrap">
			<form class="formulario" action="">
				<input type="text" id="tareaInput" placeholder="Agrega tu tarea">
				<input type="button" class="boton" id="btn-agregar" value="Agregar Tarea">
			</form>
		</div>
	</div>

	<div class="tareas">
		<div class="wrap">
			<ul class="lista" id="lista">
				<li><a href="#">1 Lorem ipsum dolor sit amet.</a></li>
				<li><a href="#">2 Lorem ipsum dolor sit amet.</a></li>
				<li><a href="#">3 Lorem ipsum dolor sit amet.</a></li>
			</ul>
		</div>
	</div>

	<script>
		(function(){
	//Variables
	var lista = document.getElementById("lista"),
		tareaInput = document.getElementById("tareaInput");
		btnNuevaTarea = document.getElementById("btn-agregar");

	//Funciones
	var agregarTarea = function() {
		var tarea = tareaInput.value,
			nuevaTarea = document.createElement("li"),
			enlace = document.createElement("a"),
			contenido = document.createTextNode(tarea);

		if (tarea === "") {
			tareaInput.setAttribute("placeholder", "Agregar una tarea valida");
			tareaInput.className = "error";
			return false;
		}
		//Agregamos el contenido al enlace
		enlace.appendChild(contenido);
		//Le establecemos un atributo href
		enlace.setAttribute("href", "#");
		//Agregamos una enlace (a) a la nueva lista(li)
		nuevaTarea.appendChild(enlace);
		//Agregamos la nueva tarea a la lista
		lista.appendChild(nuevaTarea);

		tareaInput.value = "";

		for (var i = 0; i <= lista.children.length -1 ; i++) {
			lista.children[i].addEventListener("click",function(){
				this.parentNode.removeChild(this);
			});
		}
	};
	var comprobarInput = function() {
		tareaInput.className = "";
		tareaInput.setAttribute("placeholder", "Agrega tu tarea");
	}
	var eliminarTarea = function() {
		this.parentNode.removeChild(this);
	}

	//Eventos

	//Agregar tarea
	btnNuevaTarea.addEventListener("click", agregarTarea);

	//Comprobar input
	tareaInput.addEventListener("click", comprobarInput);

	//Borrando elementos de la lista
	for (var i = 0; i <= lista.children.length -1; i++) {
		lista.children[i].addEventListener("click", eliminarTarea);
	}

}());
	</script>
</body>
</html>
